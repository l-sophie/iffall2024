<!DOCTYPE html>
<html>
	<head>
		
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>Buttons &mdash; Sophie Lee</title>

		<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Ubuntu:700' rel='stylesheet' type='text/css'>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Archivo+Narrow:ital,wght@0,400..700;1,400..700&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Archivo+Narrow:ital,wght@0,400..700;1,400..700&family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Archivo+Narrow:ital,wght@0,400..700;1,400..700&family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

		<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
		
        <link href="css/styles.css" rel="stylesheet">

	</head>
	<body>
		
		<main>

			<h1>Button Styling &mdash; Sophie Lee</h1>
			
			<div class="button_container">
				<a href="http://www.spotify.com" target="_blank" id="btn_spotify">Spotify</a>
			</div>

			<div class="button_container">
				<a href="http://www.amazon.com" target="_blank" id="btn_amazon"><i class="fa fa-amazon"></i></a>
			</div>

			<div class="button_container">
				<a href="http://www.twitter.com" target="_blank" id="btn_twitter">twitter</a>
			</div>

			<div class="button_container">
				<a href="http://www.indiegogo.com" target="_blank" id="btn_indiegogo"><span>indiegogo</span></a>
			</div>

            <div class="button_container">
                <a href="http://www.coca-cola.com/" target="_blank" 
                id="btn_cola">
                    <img class="cola_black" src="https://freelogopng.com/images/all_img/1688320385coca-cola-logo-black.png">
                    <br>
                    <img class="cola_red" src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/ce/Coca-Cola_logo.svg/1280px-Coca-Cola_logo.svg.png">
                </a>
            </div>

            <div class="button_container">
                <a href="http://www.apple.com/" target="_blank" 
                id="btn_apple">
                    <img class="apple" src="https://logodownload.org/wp-content/uploads/2013/12/apple-logo-16.png">
                    <br>
                    <img class="apple_red" src="https://www.pngarts.com/files/8/Red-Apple-Logo-PNG-Image.png">
                </a>
            </div>

            <div class="button_container">
                <a href="http://www.nike.com/us/en_us/" target="_blank" 
                id="btn_nike">
                    <img class="nike" src="https://pnghq.com/wp-content/uploads/download-free-nike-logo-png-transparent-background-and-clipart.png">
                    <br>
                    <img class="swoosh" src="https://cdn.freebiesupply.com/logos/large/2x/nike-4-logo-svg-vector.svg">
                </a>
            </div>

            <div class="button_container">
                <a href="https://www.dimecitycycles.com/" target="_blank" 
                id="btn_dime"><em>Dime City Bikes</em></a>
            </div>

            <div class="button_container">
                <a href="http://www.samsung.com/us/" target="_blank" 
                id="btn_samsung">
                    <img class="samsung" src="https://www.freepnglogos.com/uploads/original-samsung-logo-10.png">
                </a>
            </div>

            <div class="button_container">
                <a href="http://www.cartoonnetwork.com/" target="_blank" 
                id="btn_CN"><img class="cartoonNetwork" src="https://fontmeme.com/images/Cartoon_Network_logo.png">
                </a>
            </div>

            <div class="button_container">
                <a href="https://hulkhogan.com/" target="_blank" 
                id="btn_hulk"><p class="hulkHogan">HULK HOGAN</p></a>
            </div>

            <div class="button_container">
                <a href="https://www.harrypotter.com/" target="_blank" 
                id="btn_HP">Harry Potter</a>
            </div>

            <div class="button_container">
                <a href="https://thecolorrun.com/" target="_blank" 
                id="btn_color">The Color Run</a>
            </div>

            <div class="button_container">
                <a href="https://www.nbc.com/the-tonight-show" target="_blank" 
                id="btn_NBC">
                <img class="tonightShow" src="https://pentagram-production.imgix.net/05eee790-f1a9-47fd-aadc-7676f8eafd7e/emo_tonightshow_01.jpg?rect=%2C%2C%2C&w=640&fm=jpg&q=70&auto=format">
                </a>
            </div>
		</main>	

	</body>
</html>
